<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Login Page Clone</title>
</head>
<body>
    <main class="container">
        <div class="header">
        <h1>Login to CodeAcademy</h1>
        </div>
        <form action="">
            <label for="email">Email or Username</label>
            <input type="text" id="email">
            <label for="password">Password</label>
            <input type="text" id="password">
        <a href="#" class="forget-password">I forgot my password</a>
        <input type="submit" value="Log In">
        </form>
        <div class="footer">
        <h3>Login with another account</h3>
        <div class="social-media">
            <div class="linkedin icon">
                <a href="#">
                    <img src="images/linkedin.png" alt="linkedin">
                </a>
            </div>
            <div class="google icon">
                <a href="#">
                    <img src="images/icons8-google-48.png" alt="google">
                </a>
            </div>
            <div class="facebook icon">
                <a href="#">
                    <img src="images/facebook (1).png" alt="facebook">
                </a>
            </div>
            <div class="github icon">
                <a href="#">
                    <img src="images/github.png" alt="github">
                </a>
            </div>
            <div class="twitter icon">
                <a href="#">
                    <img src="images/twitter.png" alt="twitter">
                </a>
            </div>
            </div>
            <a class="signup" href="#">Note a member vet?<strong> Sign up free</strong></a> 
        </div>   
    </main>
</body>
</html>
